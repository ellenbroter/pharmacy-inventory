<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/reset.css">
		<link rel="stylesheet" href="/css/variables.css">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/css/fonts.css">
		<title>Pharmacy Inventory Management System</title>
	</head>
	<body>
		<header>
			<h1>Intranet</h1>
			<h2>Pharmacy inventory management system</h2>
		</header>
		
		<main class="page-wrapper">
			<div class="form-container">
				<form class="form-input">
					<label for="form-name">Product name:</label>
					<input type="text" name="form-name" class="form-name">
					<label for="form-id">Product ID:</label>
					<input type="text" name="form-id" class="form-id">
					<label for="form-manufact">Manufacturer:</label>
					<input type="text" name="form-manufact" class="form-manufact">
					<label for="form-expdate">Expiration date:</label>
					<input type="date" name="form-expdate" class="form-expdate">
					<label for="form-quantity">Quantity:</label>
					<input type="number" name="form-quantity" class="form-quantity">
					<button class="submit-button">Add to storage</button>
			  	</form>
			</div>
			<div class="image-container">
				<img class="flex-basis" src="/assets/images/pharmacy_image.jpg" alt="Pharmacy image">
			</div>
		  <div class="list-container display-data">
			 <ul>
				<li class="list-header">
				  <span class="name">Product name</span>
				  <span class="id">ID</span>
				  <span class="manufact">Manufacturer</span>
				  <span class="expdate">Exp. date</span>
				  <span class="quantity">Quantity</span>
				</li>
			 </ul>
		  </div>
		</main>
		
		<script src="/js/script.js"></script>
	</body>
</html>
