<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/reset.css">
		<link rel="stylesheet" href="/css/variables.css">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/css/fonts.css">
		<title>Pharmacy Inventory Management System</title>
	</head>
	<body>
		<header>
			<h1>Pharmacy inventory management system</h1>
		</header>
		
		<main class="page-wrapper">
			<form class="medicine-form">
				<label for="name">Product name:</label>
				<input type="text" name="name" class="name">
				<label for="manufacturer">Manufacturer:</label>
				<input type="text" name="manufacturer" class="manufacturer">
				<label for="text">Form:</label>
				<select name="form" class="form">
					<option value="tablet">Tablet</option>
					<option value="suspension">Oral suspension</option>
				</select>
				<label for="expdate">Expiration date:</label>
				<input type="date" name="expdate" class="expdate">
				<label for="quantity">Quantity:</label>
				<input type="number" name="quantity" class="quantity">
				<p class="error-message"></p>
				<button class="submit-button">Add to storage</button>
			</form>
			<div class="image-container">
				<img src="/assets/images/pharmacy_image.jpg" alt="Pharmacy image">
			</div>
			<section class="medicine-list">
				<div class="display-medicine-container">
					<header class="display-medicine-header">
						<span>ID</span>
						<span>Product name</span>
						<span>Manufacturer</span>
						<span>Form</span>
						<span>Exp. date</span>
						<span>Quantity</span>
						<span></span>
					</header>
					<ul class="display-medicines-list">
							
					</ul>
				</div>
				
			</section>
			<div class="display-medicines-total">
					
			</div>
		</main>
		
		<footer>Pharmacy 2024</footer>

		<script src="/js/script.js"></script>
	</body>
</html>
